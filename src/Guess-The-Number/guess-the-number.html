<!DOCTYPE html>
<html>
<head>
  <title>GameZ: Guess the Number Game</title>
  <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="./guess-the-number.css">
</head>
<body>
  <div class="container">
    <h1 class="mt-5">Guess the Number Game</h1>
    <p class="lead">-: Guess a number between 1 and 100 :-</p>
    <p class=""><b>Attempts:</b> <span id="attempts">0</span></p>
    <div class="input-group mb-3">
      <input type="number" onsubmit="" class="form-control" id="userGuess">
      <button class="btn btn-primary" onclick="checkGuess()">SUBMIT</button>
    </div>
    <p id="message" class="mt-3"></p>
  </div>

  <script src="./guess-the-number.js"></script>
</body>
</html>
